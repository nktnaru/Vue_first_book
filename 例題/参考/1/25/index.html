<!DOCTYPE html>
<html>
  <head>
    <title>TEST</title>
    <script src="https://unpkg.com/vue"></script>
    <meta http-equiv="content-type" charset="utf-8" />
  </head>
  ​
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <p>{{count}}</p>
      <div v-if="flag">
        <p>2の倍数です</p>
      </div>
    </div>
    <hr />
    ​
    <button onclick="doAction();">click</button>
    ​
    <script>
            var data = {
              count: 0,
              flag: true
            };
      ​
            var app = new Vue({
              el: "#app",
              data: data
            });
      ​
            function doAction() {
              data.count = data.count + 1;
              data.flag = !data.flag;
            }
    </script>
  </body>
</html>
