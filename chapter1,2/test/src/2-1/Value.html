<!DOCTYPE html>
<html>
  <head>
    <title>TEST</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <h1>Vue.js</h1>
    <div id="app">
      {{message*1.10 + 'å††'}}
    </div>
    <hr />
    <input type="text" onInput="doAction(event)" />
    <!-- <button onclick="doAction()">
      click
    </button> -->

    <script>
      var data = {
        message: "hello world"
      };
      var app = new Vue({
        el: "#app",
        data: data
      });

      function doAction(event) {
        data.message = event.target.value;
      }
    </script>
  </body>
</html>
