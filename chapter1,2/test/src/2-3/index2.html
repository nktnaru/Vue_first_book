<!DOCTYPE html>
<html>
  <head>
    <title>TEST</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <p v-bind:style="style">message</p>
    </div>
    <hr />

    <input type="number" onInput="doInput(event);" value="20" />
    <!-- <button onclick="doAction();">click</button> -->

    <script>
      var data = {
        message: "<li>hello Vue!</li>",
        style: "font-size:20px; color:red;"
      };

      var app = new Vue({
        el: "#app",
        data: data
      });

      function doInput(event) {
        data.style = "font-size:" + event.target.value + "pt";
      }
    </script>
  </body>
</html>
