<!-- v-model -->
<!DOCTYPE html>
<html>
  <head>
    <title>Chapter3</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .hello {
        font-size: 18px;
        font-weight: bold;
        border: 1px solid magenta;
        padding: 5px 10px 0 10px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <div><hello :name="name" /></div>
      <div><input type="text" v-model="name" /></div>
    </div>

    <script>
      var hello = Vue.component("hello", {
        props: ["name"],
        template: '<p class="hello">hello ,{{name}}!</p> '
      });

      var app = new Vue({
        el: "#app",
        data: {
          name: "no-name"
        }
      });
    </script>
  </body>
</html>
